    <!-- Inline Critical CSS -->
    <style nonce="RANDOMNONCE">
      /* CSS cr√≠tico para evitar FOUC (Flash of Unstyled Content) */
      :root {
        --color-primary: rgb(37 99 235);
        --color-background: #ffffff;
        --color-text: #333333;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
      }
      
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        line-height: 1.5;
      }
      
      #root {
        height: 100%;
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        border-radius: 9999px;
        background: linear-gradient(to right, rgb(37 99 235), rgb(59 130 246));
        margin-bottom: 16px;
      }
      
      .loading-bar {
        width: 80px;
        height: 2px;
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 30%;
        background-color: rgb(59 130 246);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }
      
      @keyframes loading {
        0% {
          left: -30%;
        }
        100% {
          left: 100%;
        }
      }
      
      /* GTM noscript iframe styles */
      .gtm-iframe {
        display: none;
        visibility: hidden;
        height: 0;
        width: 0;
      }
    </style>
